<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Car Resale Value Prediction - Get Quote</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/getQuote.js"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <style>
      .form-check-input{
        display: inline;
      }
    </style>
</head>
{% include 'navbar.html' %}
<body>
<br>
    <div class="alert alert-success" style="text-align:center" role="alert">
        Your <b><u>{{ brand }} {{ model }}</u></b> Worth is listed below
    </div>
<br>
<center>
<div class="card" style="width:22rem;">
    <div class="card-body">
        <div class="card-title" style="background-color:rgba(0,0,0,0.7);color:white;font-weight:bold;font-size:20px">Resale Value</div>
        <table class="table table-striped">
            <tr>
                <th>Brand</th>
                <th>Model</th>
            </tr>
            <tr>
                <td>{{ brand }}</td>
                <td>{{ model }}</td>
            </tr>
            <tr>
                <th colspan="2">{{ y_pred }}</th>
            </tr>
        </table>
        <img src="https://vehapi.com/img/car-logos/{{ brand }}.png" width="70px" height="70px">
    </div>
</div>
</center>
<footer class="py-5 bg-dark" style="margin-top: 100px;">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
</body>
</html>
